  <script>
  // Enhanced Professional Preloader Controller
  class PreloaderController {
    constructor() {
      this.preloader = document.getElementById('preloader');
      this.mainContent = document.getElementById('main-content');
      this.video = document.getElementById('preloader-video');
      this.skipButton = document.getElementById('skip-button');
      this.progressFill = document.getElementById('progress-fill');
      this.timeDisplay = document.getElementById('time-display');
      this.particles = document.getElementById('particles');
      this.soundToggle = document.getElementById('sound-toggle');
      this.soundIcon = document.getElementById('sound-icon');
      this.playPauseIcon = document.getElementById('play-pause-icon');
      this.videoPlaying = false;
      this.firstInteraction = false;
      
      this.init();
    }
    
    init() {
      this.createParticles();
      this.setupVideoEvents();
      this.setupSkipButton();
      this.setupSoundToggle();
      this.setupNamePreview();
      // Video will start muted, but ready for user to enable sound
    }
    
    createParticles() {
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = (Math.random() * 4 + 2) + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.opacity = Math.random() * 0.5 + 0.2;
        this.particles.appendChild(particle);
      }
    }
    
    setupVideoEvents() {
      this.video.addEventListener('loadedmetadata', () => {
        console.log('Video metadata loaded');
      });
      
      this.video.addEventListener('timeupdate', () => {
        this.updateProgress();
      });
      
      this.video.addEventListener('ended', () => {
        this.hidePreloader();
      });
      
      this.video.addEventListener('error', (e) => {
        console.error('Video error:', e);
        setTimeout(() => this.hidePreloader(), 3000);
      });
      
      this.video.addEventListener('play', () => {
        this.videoPlaying = true;
        this.playPauseIcon.className = 'fas fa-pause text-white';
      });
      
      this.video.addEventListener('pause', () => {
        this.videoPlaying = false;
        this.playPauseIcon.className = 'fas fa-play text-white';
      });
      
      // Add play/pause toggle
      this.playPauseIcon.parentElement.addEventListener('click', () => {
        if (this.videoPlaying) {
          this.video.pause();
        } else {
          this.playVideo();
        }
      });
    }
    
    setupSkipButton() {
      // Show skip button after 3 seconds
      setTimeout(() => {
        this.skipButton.style.display = 'flex';
      }, 3000);
      
      this.skipButton.addEventListener('click', () => {
        this.hidePreloader();
      });
    }
    
    setupSoundToggle() {
      this.soundToggle.addEventListener('click', () => {
        if (!this.firstInteraction) {
          this.firstInteraction = true;
          this.playVideo();
        }
        
        this.video.muted = !this.video.muted;
        
        if (this.video.muted) {
          this.soundIcon.className = 'fas fa-volume-mute';
        } else {
          this.soundIcon.className = 'fas fa-volume-up';
        }
      });
    }
    
    setupNamePreview() {
      // Real-time name preview
      const nameInput = document.getElementById('name_box');
      const previewName = document.getElementById('preview-name');
      
      if (nameInput && previewName) {
        nameInput.addEventListener('input', function() {
          const name = this.value.trim();
          previewName.textContent = name || 'YOUR NAME';
        });
      }
    }
    
    async playVideo() {
      try {
        await this.video.play();
        console.log('Video started playing');
      } catch (error) {
        console.log('Playback prevented:', error);
        // If autoplay fails, show controls
        this.skipButton.style.display = 'flex';
      }
    }
    
    updateProgress() {
      if (this.video.duration) {
        const progress = (this.video.currentTime / this.video.duration) * 100;
        this.progressFill.style.width = progress + '%';
        
        const minutes = Math.floor(this.video.currentTime / 60);
        const seconds = Math.floor(this.video.currentTime % 60);
        this.timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      }
    }
    
    hidePreloader() {
      this.preloader.classList.add('fade-out');
      setTimeout(() => {
        this.preloader.style.display = 'none';
        this.mainContent.classList.add('visible');
        document.body.classList.add('content-ready');
      }, 1000);
    }
  }
  
  // Initialize when DOM is ready
  document.addEventListener('DOMContentLoaded', () => {
    const preloaderController = new PreloaderController();
    
    // For mobile devices, add a touch event to start the video and enable sound capability
    document.addEventListener('touchstart', function firstTouch() {
      const video = document.getElementById('preloader-video');
      if (video) {
        // Just prepare the video for interaction
        video.load();
      }
      document.removeEventListener('touchstart', firstTouch);
    }, { once: true });
    
    // Wait a short time and start playing the video (muted initially)
    setTimeout(() => {
      const video = document.getElementById('preloader-video');
      if (video) {
        video.play().catch(err => {
          console.log('Auto-play prevented:', err);
        });
      }
    }, 800);
  });
