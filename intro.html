  <script>
  // Professional Preloader Controller
  class PreloaderController {
    constructor() {
      this.preloader = document.getElementById('preloader');
      this.mainContent = document.getElementById('main-content');
      this.video = document.getElementById('preloader-video');
      this.skipButton = document.getElementById('skip-button');
      this.progressFill = document.getElementById('progress-fill');
      this.timeDisplay = document.getElementById('time-display');
      this.particles = document.getElementById('particles');
      
      this.init();
    }
    
    init() {
      this.createParticles();
      this.setupVideoEvents();
      this.setupSkipButton();
      this.startVideo();
    }
    
    createParticles() {
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = (Math.random() * 4 + 2) + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.opacity = Math.random() * 0.5 + 0.2;
        this.particles.appendChild(particle);
      }
    }
    
    setupVideoEvents() {
      this.video.addEventListener('loadedmetadata', () => {
        console.log('Video metadata loaded');
      });
      
      this.video.addEventListener('timeupdate', () => {
        this.updateProgress();
      });
      
      this.video.addEventListener('ended', () => {
        this.hidePreloader();
      });
      
      this.video.addEventListener('error', (e) => {
        console.error('Video error:', e);
        setTimeout(() => this.hidePreloader(), 3000);
      });
    }
    
    setupSkipButton() {
      // Show skip button after 5 seconds
      setTimeout(() => {
        this.skipButton.style.display = 'flex';
      }, 5000);
      
      this.skipButton.addEventListener('click', () => {
        this.hidePreloader();
      });
    }
    
    async startVideo() {
      try {
        await this.video.play();
        console.log('Video started playing');
      } catch (error) {
        console.log('Autoplay prevented:', error);
        // If autoplay fails, show controls
        this.video.controls = true;
        this.skipButton.style.display = 'flex';
      }
    }
    
    updateProgress() {
      if (this.video.duration) {
        const progress = (this.video.currentTime / this.video.duration) * 100;
        this.progressFill.style.width = progress + '%';
        
        const minutes = Math.floor(this.video.currentTime / 60);
        const seconds = Math.floor(this.video.currentTime % 60);
        this.timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      }
    }
    
    hidePreloader() {
      this.preloader.classList.add('fade-out');
      setTimeout(() => {
        this.preloader.style.display = 'none';
        this.mainContent.classList.add('visible');
        document.body.classList.add('content-ready');
      }, 1000);
    }
  }
  
  // Initialize when DOM is ready
  document.addEventListener('DOMContentLoaded', () => {
    new PreloaderController();
  });

    var body = `I need to know more about organization (Quaf),%0D%0A%0D%0A Type your message here...........%0D%0A%0D%0AYours sincerely,%0D%0A` + name;

      'event_label': 'sendEmailButton'
    });
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
      var mail = "mailto:quaf2024@gmail.com?subject=I, " + name + ", Need support from QUAF&body=" + body;
      window.location.href = mail;

      var modifiedEmailLink = emailLink + "&body=" + body;
      window.open(modifiedEmailLink);
    }
    return false; 
  }
